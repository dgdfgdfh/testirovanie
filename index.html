<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nестированиt</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="quiz-container">
            <h1 class="title">
            проверим как вы знаете географию
            </h1>
            <div class="question" id="question">
                <!--здесь будет отображаться текущий вопрос---->
                <!-- вопрос 1: Какая столица Швеции?-->
                <h2 class="quiz">какая столица Швеции?</h2>
            </div>
            <div class="options" id="options">
                <!-- Здесь будут отображаться варианты ответов -->
                <button onclick="nextQuestion('Stockgolm')" class="button">Стокгольм</button>
                <button onclick="nextQuestion('Cologne')"class="button">Кёльн </button>
                <button onclick="nextQuestion('parish')"class="button">Париж </button>
                <button onclick="nextQuestion('Moscow')"class="button">Москва</button>
            </div>
            <div class="result" id="result">
                <!-- Результаты теста -->
            </div>
        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>

</html>
